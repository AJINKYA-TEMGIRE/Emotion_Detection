name: CI-Pipeline

on: push

jobs:
  project-testing:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
         python-version: '3.10'

      - name: requirements.txt
        run: |
         pip install -r requirements.txt

      - name: Run pipeline
        env:
         CI: ${{ secrets.CI }}
        run: |
         dvc repro


